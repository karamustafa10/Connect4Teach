{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css_files %} {% endblock %}

    <title>
        {% block title %}{% endblock%} | Connect4Teach
    </title>
</head>
<body>

    <div class="container-fluid" style="background: rgb(34,65,242);
    background: linear-gradient(360deg, rgba(34,65,242,1) 0%, rgba(73,98,242,1) 35%, rgba(92,115,242,1) 100%);">
    
        <div class="row">
            
            <div class="col-4 d-flex justify-content-start">
                <a href="{% url 'ogrenci_anasayfa' %}">
                    <img src="{% static 'img/logo.png'%}" style="height: 100px;">
                </a>
            </div> <!-- Sayfa logosu -->

            <div class="col-4 d-flex justify-content-center align-items-center"> <!-- Arama çubuğu -->
                
                <div class="search">
                    <input placeholder="Eğitmen, Ders, Konu..." type="text">
                    <button type="submit">Ara</button>
                </div>

            </div>


            <div class="col-4 d-flex justify-content-end align-items-center" style="color: black;">
                    <a href="{% url 'cikis_yap' %}">
                        <button id="button1" class="button1" style="margin-right: 10px;">
                            <span class="button1-content">Çıkış Yap</span>
                        </button>
                    </a>
                    
                    {% if user.is_authenticated %}
                    <a href="{% url 'ogrenci_profilim' %}">
                        <button class="boton-elegante">
                            {{ user.first_name }} {{ user.last_name }}
                            <img src="{{ uye.photo.url }}" id="profilresmi"></button> 
                    </a>
                {% endif %}
            </div> <!-- Profil görüntüleme -->
            
        </div> 

    </div> <!-- üst bar -->

    <div class="container-fluid" style="padding: 40px; display: flex; justify-content: center;"> <!-- Üst Butonlar -->

        <a href="{% url 'egitmenler' %}">
            <button id="button1" class="button1" style="margin-right: 10px;">
                <span class="button1-content">Eğitmenler</span>
            </button>
        </a>

        <a href="{% url 'ogrenci_cevaplanmamis_sorular' %}">
            <button class="button1" style="margin-right: 10px;">
                <span class="button1-content">Cevaplanmamış Sorular</span>
            </button>
        </a>

        <a href="{% url 'ogrenci_cevaplanmis_sorular' %}">
            <button class="button1" style="margin-right: 10px;">
                <span class="button1-content">Cevaplanmış Sorular</span>
            </button>
        </a>

        <a href="{% url 'ogrenci_calisma_kagitlari' %}">
            <button class="button1">
                <span class="button1-content">Çalışma Kağıtları ve Notlar</span>
            </button>
        </a>

    </div>


    {% block content %} {% endblock %}

    <script src="{% static 'js/base.js'%}"></script>
    {% block js_files %} {% endblock %}
    
    
    {% block profile_body %} {% endblock %}
    


</body>
</html>
