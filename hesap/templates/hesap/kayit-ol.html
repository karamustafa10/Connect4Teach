{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css_files %} {% endblock %}
    <title>{% block title %}Kayıt Ol{% endblock%} | Connect4Teach</title>
</head>
<body>

    <div class="container-fluid" style="background: rgb(34,65,242); background: linear-gradient(360deg, rgba(34,65,242,1) 0%, rgba(73,98,242,1) 35%, rgba(92,115,242,1) 100%);">
        <div class="row">
            <div class="col-4 d-flex justify-content-start"><a href="{% url 'anasayfa' %}"><img src="{% static 'img/logo.png'%}" style="height: 100px;"></a></div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="search">
                    <h1 style="color: white">Kayıt Ol</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Kayıt Ol</h5>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if error %}
                                <div class="alert alert-danger">
                                    {{ error }}
                                </div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="firstname" class="form-label">Ad</label>
                                <input type="text" class="form-control" name="firstname" value="{{ firstname }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Soyad</label>
                                <input type="text" class="form-control" name="lastname" value="{{ lastname }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ email }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefon Numarası</label>
                                <input type="text" class="form-control" name="phone" value="{{ phone }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="repassword" class="form-label">Şifre Tekrar</label>
                                <input type="password" class="form-control" name="repassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="photo" class="form-label">Profil Fotoğrafı</label>
                                <input type="file" class="form-control" name="photo" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="membership_type" class="form-label">Üyelik Türü</label>
                                <select class="form-select" name="membership_type" required>
                                    <option value="" disabled {% if not membership_type %}selected{% endif %}>Üyelik türünü seçin</option>
                                    <option value="teacher" {% if membership_type == "teacher" %}selected{% endif %}>Eğitmen</option>
                                    <option value="student" {% if membership_type == "student" %}selected{% endif %}>Öğrenci</option>
                                </select>
                            </div>
                            <div class="mb-3" id="extra-field">
                                <!-- Buraya dinamik olarak eklenecek input alanı gelecek -->
                            </div>                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/base.js' %}"></script>
    {% block js_files %}
        <script src="{% static 'hesap/js/kayit-ol.js' %}"></script>
    {% endblock %}
    
</body>
</html>
