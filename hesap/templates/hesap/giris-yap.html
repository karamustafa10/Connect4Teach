{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css_files %} {% endblock %}

    <title>
        {% block title %}Giriş Yap{% endblock %} | Connect4Teach
    </title>
</head>
<body>

    <div class="container-fluid" style="background: rgb(34,65,242);
    background: linear-gradient(360deg, rgba(34,65,242,1) 0%, rgba(73,98,242,1) 35%, rgba(92,115,242,1) 100%);">
    
        <div class="row">
            <div class="col-4 d-flex justify-content-start"><a href="{% url 'anasayfa' %}"><img src="{% static 'img/logo.png'%}" style="height: 100px;"></a></div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="search">
                    <h1 style="color: white" >Giriş Yap</h1>
                </div>
            </div>
        </div> 

    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Giriş Yap</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email adresi</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            {% if error %}
                                <div class="alert alert-danger">
                                    {{ error }}
                                </div>
                            {% endif %}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Giriş Yap</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/base.js' %}"></script>
    {% block js_files %} {% endblock %}

</body>
</html>
